<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../styles/olvide.css" />
</head>
<body>
  <div class="olvide-container">
    <form class="olvide-box">
      <img src="../styles/img/logo.png" alt="Logo" class="logo" />
      <h2>Olvidé mi contraseña</h2>

      <label for="email">correo</label>
      <input type="email" id="email" name="email" required />

      <button type="submit" class="send-btn">Enviar</button>

      <p class="signin-text">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
    </form>
  </div>
</body>
</html>
