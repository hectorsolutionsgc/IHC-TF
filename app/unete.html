<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear cuenta</title>
  <link rel="stylesheet" href="../styles/unete.css" />
</head>
<body>
  <div class="unete-container">
    <form class="unete-box">
      <img src="../styles/img/logo.png" alt="Logo" class="logo" />
      <h2>crear cuenta nueva</h2>

      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" required />

      <label for="email">correo</label>
      <input type="email" id="email" name="email" required />

      <label for="password">contraseña</label>
      <input type="password" id="password" name="password" required />

      <button type="submit" class="join-btn">unete</button>

      <p class="login-text">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
    </form>
  </div>
</body>
</html>
