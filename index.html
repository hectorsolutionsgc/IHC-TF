<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="../styles/login.css" />
</head>
<body>
  <div class="login-container">
    <form class="login-box">
      <img src="../styles/img/logo.png" alt="Logo" class="logo" />
      <h2>Iniciar sesión</h2>

      <label for="email">Correo</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required />

      <div class="checkbox-container">
        <input type="checkbox" id="remember" />
        <label for="remember">Recordar</label>
      </div>

      <a href="olvide.html" class="forgot-link">¿Olvidó su contraseña?</a>
      <button type="submit" class="login-btn">Ingresar</button>

      <p class="signup-text">¿No tienes una cuenta? <a href="unete.html">Únete</a></p>
    </form>
  </div>

  <script>
    document.querySelector('.login-box').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email !== '' && password !== '') {
        alert('Bienvenido 👋');
        window.location.href = 'dashboard.html';
      } else {
        alert('Por favor, completa todos los campos.');
      }
    });
  </script>
</body>
</html>
